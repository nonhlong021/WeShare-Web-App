<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head></head>
<body>
<div layout:fragment="contents">
    <!--    <section class="paymentrequest">-->
    <h2>Submit a payment request for the following expense</h2>
    <!--        <tr>-->
    <!--            <th style="display: none;">Description</th>-->
    <!--            <th style="display: none;">What</th>-->
    <!--            <th style="display: none;">Amount Spent</th>-->
    <!--            <th style="display: none;">Payments Requested</th>-->
    <!--            <th style="display: none;">Payments Received</th>-->
    <!--            <th style=" display: none;">Nett Expense</th>-->
    <!--        </tr>-->

    <tbody>
    <tr>
        <td colspan="6">Date</td>
        <td th:href="@{paymentrequest(expenseId=${expense.getId()})}"
            th:text="|${expense.getDate}|"
            th:id="|payment_request_${expense.getId()}|">

        </td>
    </tr><br>
    <tr >
        <td colspan="6">Description</td>
        <td th:href="@{paymentrequest(expenseId=${expense.getId()})}"
            th:text="|${expense.getDescription}|"
            th:id="|payment_request_${expense.getId()}|">

        </td>
    </tr><br>
    <tr>
        <td colspan="6">Amount</td>
        <td th:href="@{paymentrequest(expenseId=${expense.getId()})}"
            th:text="|${expense.getAmount}|"
            th:id="|payment_request_${expense.getId()}|">

        </td>
    </tr>

    <!--    </section>-->
    <div>
        <!--        <section class="expenseList">-->
        <h2>My Expenses</h2>
        <form  method="post" action = "@{/paymentrequest(expenseId=${expenseId})" enctype = "application/x-www-form-urlencoded">
            <div>
                <label for="email">The Email address of the person That Should pay you</label>
                <input type="email" id="email" name="email"  required autofocus >
            </div>

            <div>
                <label for="amount">The ammount they should pay(maximum ZAR 300.00!</label>
                <input type="number" id="amount" name="amount" required>
            </div>

            <div>
                <label for="date">By when must this claim be settled(dd/mm/yyyy)</label>
                <input type="text" id="date" name="date" required>
            </div>

            <input type="submit" name = "Submit" value = "Submit">
        </form>
    </div>
    </tbody>
    <!--        </section>-->
</div>
</div>
</body>

</html>
